    <header>
      <nav
        class="navbar navbar-expand-md fixed-top navbar-light bg-white shadow-sm navbar-custom"

        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img class="logo-img" src="assets/logo.png" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html"
                  >Home <span class="sr-only">(current)</span></a

              </li>
            </ul>
          </div>

      </nav>
    </header>
    <main role="main">
      <div class="jumbotron-container jumbotron-prime">
        <h1 class="main-title text-white mb-5">
          Find first N Prime Numbers
        </h1>
        <div class="d-flex justify-content-center">
          <input
            id="input"
            class="form-control form-control-lg w-25"
            type="number"
            placeholder="input N positive number"
          />
        </div>
        <span id="calculate" class="btn-calculate btn-calculate-prime"
          >Calculate</span
        >
      </div>
      <div class="container text-center text-break">
        <h2 class="display-4 mt-5 mb-5">Result</h2>
        <h2 id="result" class="display-4"></h2>
        <h2 id="warning" class="display-4 text-danger"></h2>
      </div>
    </main>
    <footer class="footer mt-auto py-3 border-top bg-dark">
      <div class="container">
        <span class="text-muted">Copyright &copy; harjunatn. 2019. </span>
      </div>
    </footer>
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/bootstrap.js"></script>
    <script>
      $(function() {
        $("#calculate").click(function() {
          var input = $("#input").val();
          if (input === "") {
            $("#warning").text("Please fill the input box");
            $("#result").text("");
          } else if (input <= 0) {
            $("#warning").text("Please fill the positive integer");
            $("#result").text("");
          } else {
            firstNPrimes(input);

            $("#input").val("");
            $("#input").text("");
          }
        });
      });

      function isPrime(number) {
        if (number < 2) {
          return false;
        }

        for (var i = 2; i < number; i++) {
          if (number % i === 0) {
            return false;
          }
        }
        return true;
      }

      function firstNPrimes(n) {
        var primes = [];
        var num = 2;

        while (primes.length < n) {
          if (isPrime(num)) {
            primes.push(num);
          }
          num++;
        }
        $("#warning").text("");
        $("#result").text(primes);
        return primes;
      }
    </script>
  </body>
</html>
