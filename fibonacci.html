    <main role="main">
      <div class="jumbotron-container jumbotron-fibonacci">
        <h1 class="main-title text-white mb-5">
          Find first N Fibonacci numbers
        </h1>
        <div class="d-flex justify-content-center">
          <input
            id="input"
            class="form-control form-control-lg w-25"
            type="number"
            placeholder="input N positive number"
          />
        </div>
        <span id="calculate" class="btn-calculate btn-calculate-fibonacci"
          >Calculate</span
        >
      </div>
      <div class="container text-center text-break">
        <h2 class="display-4 mt-5 mb-5">Result</h2>
        <h2 id="warning" class="display-4 text-danger"></h2>
        <h2 id="result" class="display-4"></h2>
      </div>

    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/bootstrap.js"></script>
    <script type="text/javascript">
      $(function() {
        $("#calculate").click(function() {
          var input = $("#input").val();
          if (input === "") {
            $("#warning").text("Please fill the input box");
            $("#result").text("");
          } else if (input <= 2) {
            $("#warning").text("input an integer more than 2");
            $("#result").text("");
          } else {
            Fibonacci(input);
            $("#warning").text("");

            $("#input").text("");
            $("#input").val("");
          }
        });
      });

      function Fibonacci(input) {
        var firstNumber = 0;
        var secondNumber = 1;
        var nextNumber;
        var result = $("#result");
        var output = "0,1";

        for (var i = 3; i <= input; i++) {
          nextNumber = firstNumber + secondNumber;
          output += "," + nextNumber;
          firstNumber = secondNumber;
          secondNumber = nextNumber;

          result.text(output);
        }
      }
    </script>
