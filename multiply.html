<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Simple Math</title>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="d-flex flex-column h-100">
    <header>
      <nav
        class="navbar navbar-expand-md fixed-top navbar-light bg-white shadow-sm navbar-custom"
      >
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img class="logo-img" src="assets/logo.png" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="sum.html">Sum</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="multiply.html">Multiply</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="prime.html">Prime</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="fibonacci.html">Fibonacci</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main role="main">
      <div class="jumbotron-container jumbotron-multiply">
        <h1 class="main-title text-white mb-5">
          Multiply
        </h1>
        <div class="d-flex justify-content-center">
          <input
            id="first-input"
            class="form-control form-control-lg w-25"
            type="number"
            placeholder="input an integer"
          />
        </div>
        <h2 class="main-title text-white operator">
          x
        </h2>
        <div class="d-flex justify-content-center">
          <input
            id="second-input"
            class="form-control form-control-lg w-25"
            type="number"
            placeholder="input an integer"
          />
        </div>

        <span id="calculate" class="btn-calculate btn-calculate-multiply"
          >Calculate</span
        >
      </div>
      <div class="container text-center text-break">
        <h2 class="display-4 mt-5 mb-5">Result</h2>
        <h2 id="result" class="display-4"></h2>
        <h2 id="warning" class="display-4 text-danger"></h2>
      </div>
    </main>
    <footer class="footer mt-auto">
      <div class="bg-dark py-3">
        <div class="container d-flex flex-row-reverse">
          <div class="social-media-icon-container">
            <img class="icon-social-media" src="assets/facebook.png" />
          </div>
          <div class="social-media-icon-container">
            <img class="icon-social-media" src="assets/twitter.png" />
          </div>
          <div class="social-media-icon-container">
            <img class="icon-social-media" src="assets/youtube.png" />
          </div>
          <div class="social-media-icon-container">
            <img class="icon-social-media" src="assets/instagram.png" />
          </div>
        </div>
      </div>
      <div class="second-footer">
        <div class="container">
          <div class="container">
            <span class="text-muted">Copyright &copy; harjunatn. 2019. </span>
          </div>
        </div>
      </div>
    </footer>
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/bootstrap.js"></script>
    <script>
      $(function() {
        var firstInput = "";
        var secondInput = "";
        var result = "";

        $("#first-input").keyup(function() {
          firstInput = parseInt($(this).val());
          console.log(firstInput);
        });

        $("#first-input").change(function() {
          firstInput = parseInt($(this).val());
          console.log(firstInput);
        });

        $("#second-input").keyup(function() {
          secondInput = parseInt($(this).val());
          console.log(secondInput);
        });

        $("#second-input").change(function() {
          secondInput = parseInt($(this).val());
          console.log(secondInput);
        });

        $("#calculate").click(function() {
          console.log("clicked");
          if (firstInput === "" || secondInput === "") {
            $("#warning").text("Please fill the input box");
            $("#result").text("");
          } else {
            result = firstInput * secondInput;
            $("#result").text(result);

            $("#warning").text("");
            $("#first-input").val("");
            $("#second-input").val("");
            firstInput = "";
            secondInput = "";
          }
        });
      });
    </script>
  </body>
</html>
